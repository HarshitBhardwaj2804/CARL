<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARL AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-settings.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button class="close-sidebar">✕</button>
      <div class="logo">GenAI Chatbot</div>
      <ul class="sidebar-menu">
        <li><a href="#" class="nav-btn active"><i class="icon-plus"></i>New Chat</a></li>
        <li><a href="#" class="nav-btn"><i class="icon-extensions"></i>Extensions</a></li>
        <li><a href="#" class="nav-btn"><i class="icon-history"></i>History</a></li>
      </ul>
      <div class="sidebar-bottom">
        <ul class="sidebar-settings">
          <li><a href="#" class="nav-btn"><i class="icon-settings"></i>Settings</a></li>
        </ul>
        <div class="mode-toggle">
          <button class="toggle-btn dark-mode-btn"><i class="icon-moon"></i></button>
          <button class="toggle-btn light-mode-btn"><i class="icon-sun"></i></button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="chat-header">
        <button class="hamburger">☰</button>
        <header>
          <h1>CARL AI</h1>
          <button onclick="goToPage('/')" class="new-chat-btn">New Chat</button>
        </header>
      </div>
      <div class="chat-box" id="chat-box">
        </div>
      <div class="input-area">
        <div class="input-container">
          <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
          <button class="send-button"><i class="icon-send"></i></button>
        </div>
        <div class="input-options">
          <button id="web-search-btn" class="web-search-btn">Web Search</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
